<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
    </head>

    <body>
        <section class="top">
            <div class="header__message">
                <h2 class="welcome__message">%Hello%</h2>
                <h2 class="date">%date%</h2>
            </div>
            <button class="add__btn"><i class="fas fa-plus"></i></button>
        </section>
        <section class="bottom">
            <h2>Tasks</h2>
            <div class="todo__container">

                <!-- add new project  -->
                <form class="add__project modal__project">
                    <div class="modal__project-content">
                        <span class="close-button">&times;</span>
                        <h3>Add a new project</h3>
                        <label for="title">Title</label>
                        <input type="text" class="project__name" name="title">
                        <button class="add__list-btn">Add</button>
                    </div>
                </form>

                <!-- new project  -->
                <div class="tasks__container">
                    <div class="task">
                        <h2 class="project">%Project%</h2>
                        <div class="modal__project">
                            <div class="modal__project-content">
                                <span class="close-button">&times;</span>
                                <h3>%project%</h3>
                                <ul class="project__list">
                                    <li>Lorem ipsum dolor sit amet.</li>
                                </ul>
                                <span class="close-button">&times;</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </body>

</html>
